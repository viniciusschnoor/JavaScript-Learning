<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - Exercício 02</title>
    <link rel="stylesheet" href="css/012ex02.css">
</head>
<body>
    <header>
        <h1>Cálculo de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" name="txtAno" id="txtAno" min="0" max="2020">
            </p>
        </div>
        <div>
            <p>
                Sexo: <input type="radio" name="radSex" id="radSexM" checked>
                <label for="radSexM">Masculino</label>
                <input type="radio" name="radSex" id="radSexF">
                <label for="radSexF">Feminino</label>
            </p>
        </div>
        <div>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="quadrores">
            <p id="res">Preencha os dados acima e clique em "Verificar"</p>
        </div>
    </section>
    <footer>
        <p id="copyright">&copy; Vinícius Schnoor</p>
    </footer>
    <script src="js/012ex02.js"></script>
</body>
</html>
