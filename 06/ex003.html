<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 001</title>
    <style>
        * {
            background-color: #ddd;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
        }
        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed iste esse tenetur voluptatibus eligendi. Impedit qui possimus dolores consectetur dolorem voluptatum repudiandae saepe sed! Vel natus magni minus facere animi.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')) // Recebendo string
        var n2 = window.prompt('Digite outro número') // Recebendo string
        var r = n1 + Number.parseInt(n2)
        window.alert('A soma dos valores é: ' + r)
        /*
            Símbolo de adição serve para concatenação e adição
            number + number >> Adição
            string + string >> Concatenação
        */
    </script>
</body>
</html>
